
{% load thumbnail %}
{% load static from staticfiles %}

<div class="thumbnail thumbnail-profile">
    <a href="{{hack.get_absolute_url}}">
        <div class="row-fluid" style="max-height:92px;">
            
            <div class="span4">
                {% if hack.image %}
                    {% thumbnail hack.image "120x90" crop="center" as im %}
                    <img class="profile-hack-image" src="{{im.url}}">
                    {% endthumbnail %}
                {% else %}
                    <img src="{% static 'assets/images/defaults/default120x90.png' %}">
                {% endif %}
            </div>
            <div class="span8">
                <div class="row-fluid">
                    <div class="span8">
                        <h3 class="overflowed" id="hack-name">{{hack.name|truncatechars:20}}</h3>
                        <p class="overflowed" id="hack-description">{{hack.description|truncatechars:80}}</p>
                    </div>
                    <div class="span4">
                        <span class="small pull-right">Awesome: {{hack.awesomeness}}</span>
                    </div>
                </div>

                <div class="row-fluid">    
                    <div class="span12">
                        <small class="small pull-right">{{hack.pub_date}}</small>
                    </div>
                </div>                 

            </div>
        
        </div>
    </a>
</div>

<style type="text/css">
    
    #hack-name {
        padding: 0px 0px 0px 0px;
        margin: 0;
        line-height: 35px;
        height: 35px;
        color: orange;
    }
    #hack-description {
        font-size: 14px;
        height: 40px;
        padding: 0px 0px 0px 0px;
        margin: 0px;
        color: white;
    }
</style>
