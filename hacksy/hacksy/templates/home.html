{% extends "base.html" %}
{% load static from staticfiles %}
{% load comments %}
{% load thumbnail %}
{% load endless %}

{% block head_title %}Hacksy{% endblock %}


{% block body %}

<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12 jumbotron centered blurb"> 
			<h1 class="marker-font glow" style="font-size:48px;">Share your hacks with the world</h1>
			<!-- <p class="lead">Show your hacks and discover what other hackers have built.</p>		 -->
		</div>
	</div>
<!-- 	<div class="row-fluid">
		<hr class="span2 offset5" />
	</div> -->
	<div class="row-fluid">
        <a href="{% url hack_create %}" class="home-submit"><div class="home-submit-box"><h2>Post a Hack</h2></div></a>
        <!-- <a href="{% url hack_create %}" id="home-submit2" class="span4 offset4 btn btn-large btn-warning"><h1>post hack</h1></a> -->
	</div>
	<div class="row-fluid">
		<h2 class='featured-title'>Popular hacks</h2>
	</div>
</div>


<div class="container-fluid" id="thumbnail-container">
	<ul class="thumbnails thumbnails-home">
        {% include page_template %}
	</ul>
</div>


<style type="text/css">

@media all and (max-width: 10000px) and (min-width: 1150px) {
    #thumbnail-container {
        width: 1120px;
        margin: 0 auto;
    }
}
@media all and (max-width: 1149px) and (min-width: 960px) {
    #thumbnail-container {
        max-width: 740px;
        margin: 0 auto;
    }
}
@media all and (max-width: 959px) and (min-width: 0px) {
    #thumbnail-container {
        width: 360px;
        margin: 0 auto;
    }
}

.thumbnails-home {
    /*margin: 40px;*/
    text-align: center;
}
.thumbnails-home li {
    width: 360px;
}
.thumbnail-home {
    width: 100%;
    height: 300px;
    padding: 0px;
    border: 2px solid #222;
}
.thumbnail-home:hover {
    border: 2px solid orange;
}
.hack-wrap {
    text-align: left; 
    position: relative;
    display: table;
    /*border: 2px solid #222;*/
}

.text-box {
    height: 90px;
    background-color: black;
    background-color:rgba(0,0,0,0.5);
    position: absolute;      
    bottom: 0px;
    left: 0px;
    width: 100%;
    padding: 0px 0px 0px 0px;
    overflow: hidden;
    text-overflow: ellipsis;
}

#hack-title {
    font-size: 36px;
    height: 42px;
    color: orange;
    margin: 0px;
    padding: 0px 10px 0px 10px;
    overflow: hidden;
    text-overflow: ellipsis;
    opacity: 1;
}
#hack-description {
    font-size: 20px;
    height: 45px;
    margin: 0px;
    padding: 0px 10px 0px 10px;
    color:white;
    overflow: hidden;
    text-overflow: ellipsis;
    opacity: 1;
}

</style>


<script type="text/javascript">
    $(window).load(function() {
     
    });
</script>
<script src="{% static "endless_pagination/js/endless-pagination.js" %}"></script>
<script>$.endlessPaginate({paginateOnScroll: true, paginateOnScrollMargin: 500});</script>
{% endblock %}
