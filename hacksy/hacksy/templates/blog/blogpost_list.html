{% extends "blog/base.html" %}
{% load endless %}


{% block body %}
<div class="container">
    <div class="row-fluid">
        <div class="span8 offset2">
            
            <div class="row-fluid" style="margin-top:80px;">
                <div class="span12 centered glow"><h1>Hacksy</h1></div>
            </div>
            
            <div class="row-fluid box">
                <div class="span12 centered"><hr/><h3>Blog</h3><hr/></div>

            <div class="row-fluid">
                <div class="span8 offset2 centered">
                    
                    Stay tuned for our first post...

                    {% paginate posts %}
                    {% for post in posts %}
                        {% include "blog/_post.html" %}
                    {% endfor %}
                    {% show_pages %}
                </div>
            </div>

            </div>

        </div>
    </div>
</div>
{% endblock %}
