{% extends "profiles/base.html" %}

{% block body %}
<div class="container-fluid">
  <div class="row-fluid">
  	<div class="span12">     
        <form class="form-signin" action="" method="post">
            {% csrf_token %}
            <h2 class="form-signin-heading title">Register</h2>
            {{form.username.errors}}
            <input type="text" name="username" class="input-block-level" placeholder="Username">
            {{form.email.errors}}
            <input type="text" name="email" class="input-block-level" placeholder="hacker@hacksy.co">
            {{form.password.errors}}
            <input type="password" name="password" class="input-block-level" placeholder="Password">
            {{form.password_again.errors}}
            <input type="password" name="password_again" class="input-block-level" placeholder="Password again">
            <div class="row-fluid">
              <div class="span4">
                  <input type="submit" class="span12 btn-hacksy" value="Register" />
              </div>
            </div>
        </form>
    </div>
</div>
</div>

<style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
      .signin-btn {
        padding: 10px;
      	text-align: center;
        margin: 60px; 
        margin-bottom: 100px;
      }
      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #222;
        border: 1px solid black;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin .title {
      	text-align: center;
      	padding: 10px 0px; 
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
{% endblock %}
